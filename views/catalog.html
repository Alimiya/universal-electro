<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Electro</title>
</head>

<body>
    <main>
        <div class="container d-flex align-items-center gap-5" style="width: 78%;">
            <h1>Наш каталог</h1>
            <div class="bucket_btn bg-light rounded pt-1 px-2 d-flex align-items-center btn" onclick="showBucket()">
                <span class="material-symbols-outlined" style="font-size: 30px; font-variant: bold;">
                    shopping_cart_checkout
                </span>
                <div id="products_count" class="h1"></div>
            </div>
        </div>
        <div class="container d-flex align-items-center gap-3" style="width: 78%;">

            <div class="search position-relative w-100">
                <input class="form-control me-2 w-100 search-input border-secondary ps-5"
                    onkeyup="searchProduct(this.value)" type="search" placeholder="Введите" aria-label="Search" />
                <span class="material-symbols-outlined position-absolute top-50 translate-middle ps-5">
                    search
                </span>
            </div>

            <div class="d-flex gap-2">
                <select class="form-select" id="category" onchange="showCatalogByCategory()">
                    <option selected value="all">Все категории</option>
                    <option value="Вводно-распределительное устройство ГОСТ 30011.1-2003">Вводно-распределительное
                        устройство ГОСТ 30011.1-2003</option>
                    <option value="Блок автоматического управления освещением">Блок автоматического управления
                        освещением
                    </option>
                    <option value="АВР (автоматическое включение резерва)">АВР (автоматическое включение резерва)
                    </option>
                    <option value="Ящик управления освещением">Ящик управления освещением</option>
                    <option
                        value="Устройства комплектные низковольтные управления, ввода и распределения энергии ГОСТ 30011.1-2003">
                        Устройства комплектные низковольтные управления, ввода и распределения энергии ГОСТ
                        30011.1-2003
                    </option>
                    <option value="Устройство компенсации реактивной мощности, конденсаторная установка">Устройство
                        компенсации реактивной мощности, конденсаторная установка</option>
                    <option value="Щит распределительный, этажный ГОСТ 32397-2013, типа ЩЭ">Щит распределительный,
                        этажный
                        ГОСТ 32397-2013, типа ЩЭ</option>
                    <option value="Ящик силовой распределительный, типа ЯРВ">Ящик силовой распределительный, типа
                        ЯРВ
                    </option>
                </select>
            </div>

        </div>

        <div class="container d-flex flex-wrap gap-3 " id="catalog">

        </div>
    </main>
    
    <!-- Show Bucket Modal -->
    <div class="modal modal-lg fade" id="show_bucket-modal">
        <div class="modal-dialog text-left">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Оформить заказ</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <div class="order_form px-5">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">* Ваше имя:</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">* Ваш номер:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Введите номер"
                                name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Ваша почта:</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите почту"
                                name="email">
                        </div>
                        <button type="submit" id="place_older_btn" class="btn btn-primary"
                            onclick="placeOrder()">Отправить</button>
                    </div>
                    <div class="bucket flex-fill">
                        <h3>Корзина</h3>
                        <div id="bucket_content"></div>
                        <h4 class="border-top pt-2">Общая сумма: <span id="total_amount">492</span> ₸</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-lg fade" id="description-modal">
        <div class="modal-dialog text-left">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Описание товара</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="description-modal_body">
                    
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var globalProducts;
        $(() => {
            loading(1);
            showCatalog();
        });

        function showCatalog() {
            let i = 1;
            $("#catalog").html('');
            let productsHTML = "";
            $.ajax({
                url: "/api/catalog/products",
                method: "get",
                success: function (data) {
                    globalProducts = data;

                    data.sort((a, b) => {
                        if (a.category === 'Ящик управления освещением' && b.category !== 'Ящик управления освещением') {
                            return -1;
                        } else if (a.category !== 'Ящик управления освещением' && b.category === 'Ящик управления освещением') {
                            return 1;
                        } else {
                            return 0;
                        }
                    });

                    data.forEach((p) => {
                        productsHTML += `
                        <div class="product pb-4" id="product-${i}" >
                            <div class="img_block">
                                <img src="${p.product_img}" alt="">
                            </div>
                            <div class="product_info pt-2" style="flex:1">
                                <i>Артикул: ${p.articul}</i>
                                <h3 data-bs-toggle="tooltip" data-bs-title="${p.title}"">${p.title}</h3>
                                ${p.status == '1' ? '<p class="text-success">В наличии</p>' : '<p class="text-danger">Нет в наличии</p>'}
                                <h2>${p.price} ₸</h2>
                            </div>
                            <button class="btn btn-dark px-4 py-2" onclick="addToBucket('product-${i}', '${p.product_id}')">В корзину</button>
                            <button class="btn btn-warning px-4 py-2 mt-2" onclick="showDescription('product-${i}')">Подробнее</button>
                        </div>`
                        i++;
                    });
                    $("#catalog").append(productsHTML);
                    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl)
                    })
                    showCountProducts();
                    loading(0);
                },
            });
        }

        function showCatalogByCategory() {
            let i = 1;
            let category = $('#category').val();
            $("#catalog").html('');
            let productsHTML = "";
            globalProducts.forEach((p) => {
                if (p.category == category || category == 'all') {
                    productsHTML += `
                <div class="product" id="product-${i}">
                    <div class="h-50">
                        <img src="${p.product_img}" alt="">
                    </div>
                    <div class="product_info pt-2" style="flex:1">
                        <i>Артикул: ${p.articul}</i>
                        <h3 data-bs-toggle="tooltip" data-bs-placement="top" title="${p.title}">${p.title}</h3>
                        ${p.status == '1' ? '<p class="text-success">В наличии</p>' : '<p class="text-danger">Нет в наличии</p>'}
                        <h2>${p.price} ₸</h2>
                    </div>
                    <button class="btn btn-dark px-4 py-2" onclick="addToBucket('product-${i}', '${p.product_id}')">В корзину</button>
                    <button class="btn btn-warning px-4 py-2 mt-2" onclick="showDescription('product-${i}')">Подробнее</button>
                </div>`
                }
                i++;
            });
            if (!productsHTML) productsHTML += `<div class="alert alert-light w-100">Ничего не найдено</div>`;

            $("#catalog").append(productsHTML);
            showCountProducts();
        }

        function addToBucket(product_index) {
            let product = globalProducts[product_index.split('-')[1] - 1];

            if (localStorage.getItem('products_list')) {
                let productsList = localStorage.getItem('products_list');
                let data = getProductById(JSON.parse(productsList), product.product_id);

                if (data) {
                    var updatedProductsList = JSON.parse(productsList).map(product => {
                        if (product.product_id === data.product_id) {
                            return { ...product, count: product.count + 1 };
                        }
                        return product;
                    });
                    localStorage.setItem('products_list', JSON.stringify(updatedProductsList));
                } else {
                    var updatedProductsList = JSON.parse(productsList);
                    product['count'] = 1;
                    updatedProductsList.push(product);
                    localStorage.setItem('products_list', JSON.stringify(updatedProductsList));
                }
            } else {
                product['count'] = 1;
                let productsList = [product];
                localStorage.setItem('products_list', JSON.stringify(productsList));
            }

            $.ambiance({ type: 'success', message: 'Товар добавлен в корзину!' });
            loading(20, el = '#place_older_btn');
            $('#show_bucket-modal').modal('hide');
            $('#products_count').html(0);
            $('#bucket_content').html('');

            showCountProducts();
        }

        function showBucket() {
            showBucketProducts();
            $('#show_bucket-modal').modal('show');
        }

        function showBucketProducts() {
            let productsList = JSON.parse(localStorage.getItem('products_list'));
            let productsCount = showCountProducts();
            var bucketContentHTML = '';
            if (productsCount) {
                productsList.forEach((product) => {
                    if (!product.count) return;
                    bucketContentHTML += `
                <div class="bucket_product d-flex align-items-start gap-3">
                    <img src="${product.product_img}"
                        alt="" width="100">
                    <div>
                        <h4>${product.title}</h4>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex w-25">
                                <button class="btn btn-light" onclick="decreaseCount('${product.product_id}')">-</button>
                                <input type="tel" class="form-control col-3" value="${product.count}" onchange="changeCount('${product.product_id}', this.value)">
                                <button class="btn btn-light" onclick="increaseCount('${product.product_id}')">+</button>
                            </div>
                        </div>
                        <h4>${product.price * product.count} ₸</h4>
                    </div>
                </div>
                `;
                    $('#bucket_content').html(bucketContentHTML);

                    setTimeout(() => {
                        $('#bucket_content .temp').remove();
                    }, 3000)
                });
            } else {
                bucketContentHTML += `
        <div class="alert alert-light">
            У вас нет выбранных товаров.
        </div>
        `;
                $('#bucket_content').html(bucketContentHTML);
            }
            showTotalAmount();
        }

        function getProductById(products_list, productId) {
            return products_list.find(product => product.product_id == productId);
        }

        function getCountProducts() {
            var count = 0;
            let productsList = JSON.parse(localStorage.getItem('products_list'));
            if (productsList) {
                productsList.forEach((product) => {
                    count += product.count;
                });
                return count;
            } else {
                return 0;
            }
        }

        function showCountProducts() {
            var count = getCountProducts();
            $('#products_count').html(count);
            return count;
        }

        function increaseCount(product_id) {
            let productsList = localStorage.getItem('products_list');
            var updatedProductsList = JSON.parse(productsList).map(product => {

                if (product.product_id == product_id) {
                    return { ...product, count: product.count + 1 };
                }
                return product;
            });

            localStorage.setItem('products_list', JSON.stringify(updatedProductsList));
            showBucketProducts();
            showCountProducts();
        }

        function decreaseCount(product_id) {
            let productsList = localStorage.getItem('products_list');
            var updatedProductsList = JSON.parse(productsList).map(product => {
                if (product.count > 0) {
                    if (product.product_id == product_id) {
                        return { ...product, count: product.count - 1 };
                    }
                }
                return product;
            });
            updatedProductsList = updatedProductsList.filter(product => product.count > 0);
            localStorage.setItem('products_list', JSON.stringify(updatedProductsList));
            showBucketProducts();
            showCountProducts();
        }

        function changeCount(product_id, count) {
            let productsList = localStorage.getItem('products_list');
            var updatedProductsList = JSON.parse(productsList).map(product => {
                if (product.count >= 0) {
                    if (product.product_id == product_id) {
                        return { ...product, count: Math.abs(Number(count)) };
                    }
                }
                return product;
            });
            updatedProductsList = updatedProductsList.filter(product => product.count > 0);
            localStorage.setItem('products_list', JSON.stringify(updatedProductsList));
            showBucketProducts();
            showCountProducts();
        }

        function placeOrder() {
            loading(2, el = '#place_older_btn');
            let name = $('#name').val().trim();
            let phone = $('#phone').val();
            let email = $('#email').val();
            let products = localStorage.getItem('products_list');
            if (!name || !phone) {
                $.ambiance({
                    message: "Заполните все поля",
                    type: "error",
                    fade: true,
                    width: 400,
                });
                return loading(20, el = '#place_older_btn');
            }

            if (!products || !getCountProducts()) {
                $.ambiance({
                    message: "Ваша корзина пуста",
                    type: "error",
                    fade: true,
                    width: 400,
                });
                return loading(20, el = '#place_older_btn');
            }

            $.ajax({
                url: '/api/catalog/request/create',
                method: 'POST',
                data: {
                    name: name,
                    phone: phone,
                    email: email,
                    products: products
                },
                success: function (r) {
                    $.ambiance({ type: 'success', message: 'Ваш заказ оформлен. Ждите звонка' });
                    loading(20, el = '#place_older_btn');
                    localStorage.removeItem('products_list');
                    $('#show_bucket-modal').modal('hide');
                    $('#products_count').html(0);
                    $('#bucket_content').html('');
                }
            });
        }

        function showTotalAmount() {
            let total_amount = 0;
            let productsList = JSON.parse(localStorage.getItem('products_list'));
            let productsCount = showCountProducts();

            if (productsCount) {
                productsList.forEach((product) => {
                    console.log(product)
                    if (!product.count) return;
                    total_amount += Number(product.price) * product.count
                });
                $('#total_amount').parent().css('display', 'block');
                $('#total_amount').html(total_amount);
            } else {
                $('#total_amount').parent().css('display', 'none');
            }
        }

        function searchProduct(text) {
            let productsHTML = "";
            let i = 1;
            let category = $("#category").val();
            globalProducts.forEach((p) => {
                if ((p.title.includes(text.trim()) || p.description.includes(text.trim())) && (p.category == category || category == 'all')) {
                    productsHTML += `
                <div class="product" id="product-${i}">
                    <div class="h-50">
                        <img src="${p.product_img}" alt="">
                    </div>
                    <i>Артикул: ${p.articul}</i>
                    <h3 data-bs-toggle="tooltip" data-bs-title="${p.title}"">${p.title}</h3>
                    ${p.status == '1' ? '<p class="text-success">В наличии</p>' : '<p class="text-danger">Нет в наличии</p>'}
                    <h2>${p.price} ₸</h2>
                    <button class="btn btn-dark px-4 py-2" onclick="addToBucket('product-${i}', '${p.product_id}')">В корзину</button>
                    <button class="btn btn-warning px-4 py-2 mt-2" onclick="showDescription('product-${i}')">Подробнее</button>
                </div>`;
                }
                i++;
            });
            if (!productsHTML) productsHTML += `<div class="alert alert-light w-100">Ничего не найдено</div>`;
            $("#catalog").html(productsHTML)
        }

        function showDescription(product_index){
            let product = globalProducts[product_index.split('-')[1] - 1];
            $('#description-modal').modal('show');
            $('#description-modal_body').html(product.description +'. <br> КАЗНИИСА:' + product.kazniisa);
        }

    </script>
</body>

</html>
